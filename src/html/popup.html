<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Options - twitter画像原寸ボタン</title>
	<link rel="stylesheet" type="text/css" href="./popup.css">
</head>
<body>
	<header>
		<h1>Options - 設定</h1>
		<hr>
		<h2>twitter画像原寸ボタン</h2>
		<p id="res">none</p>
	</header>
	<main>
		<section class="modeselect">
			<h4>タイムライン</h4>
			<p>
				<input type="checkbox" id="SHOW_ON_TIMELINE" class="mode" checked>
				<span class="text"><span class="bb">ボタン</span>を表示</span>
			</p>
			<h4>ツイート詳細</h4>
			<p>
				<input type="checkbox" id="SHOW_ON_TWEET_DETAIL" class="mode" checked>
				<span class="text"><span class="bb">ボタン</span>を表示</span>
			</p>
			<p>
				<input type="checkbox" id="OPEN_WITH_KEY_PRESS" class="mode" checked>
				<span class="text"><span class="bb">Enterキー</span>で画像を開く</span>
			</p>
		</section>
		<p>
			<input type="button" id="save" class="save" value=" 設定を保存 ">
		</p>
	</main>
	<script src="../js/popup.js"></script>
</body>
</html>
