<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Options - twitter画像原寸ボタン</title>
	<link rel="stylesheet" type="text/css" href="./popup.css">
</head>
<body>
	<header>
		<h1>Options - 設定</h1>
		<hr>
		<h2>twitter画像原寸ボタン</h2>
		<!-- <p id="res">none</p> -->
	</header>
	<main>
		<section class="modeselect">
			<div>
				<h4>公式</h4>
				<div>
					<h4>タイムライン</h4>
					<p>
						<input type="checkbox" id="SHOW_ON_TIMELINE" class="mode" checked>
						<span class="text"><span class="bb">ボタン</span>を表示</span>
					</p>
				</div>
				<div>
					<h4>ツイート詳細</h4>
					<p>
						<input type="checkbox" id="SHOW_ON_TWEET_DETAIL" class="mode" checked>
						<span class="text"><span class="bb">ボタン</span>を表示</span>
					</p>
					<p>
						<input type="checkbox" id="OPEN_WITH_KEY_PRESS" class="mode" checked>
						<span class="text"><span class="bb">Enterキー</span>で画像を開く</span>
					</p>
				</div>
				<div>
					<h4>画像ページ</h4>
					<p>
						<input type="checkbox" id="STRIP_IMAGE_SUFFIX" class="mode" checked>
						<span class="text"><span class="bb">[Ctrl]+[s]</span>で拡張子を校正</span>
					</p>
				</div>
			</div>
			<div>
				<h4>TweetDeckタイムライン</h4>
				<p>
					<input type="checkbox" id="SHOW_ON_TWEETDECK_TIMELINE" class="mode" checked>
					<span class="text"><span class="bb">ボタン</span>を表示</span>
				</p>
			</div>
		</section>
		<p>
			<input type="button" id="save" class="save" value=" 設定を保存 ">
		</p>
	</main>
	<script src="../js/popup.js"></script>
</body>
</html>
