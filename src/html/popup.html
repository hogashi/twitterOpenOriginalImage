<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Options - twitter画像原寸ボタン</title>
	<link rel="stylesheet" type="text/css" href="./popup.css">
</head>
<body>
	<header>
		<h1>Options - 設定</h1>
		<h2>twitter画像原寸ボタン</h2>
		<p id="res">none</p>
	</header>
	<main>
		<section class="modeselect">
			<p>
				<input type="checkbox" id="showInDetailpage" class="mode" checked>
				<span class="text">詳細ページにボタンを表示</span>
			</p>
			<p>
				<input type="checkbox" id="showInTimeline" class="mode" checked>
				<span class="text">TLにボタンを表示</span>
			</p>
		</section>
		<p>
			<input type="button" id="save" class="save" value=" 設定を保存 ">
		</p>
	</main>
	<script src="../js/popup.js"></script>
</body>
</html>
