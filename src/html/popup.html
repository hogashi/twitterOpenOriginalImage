<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Options - twitter画像原寸ボタン</title>
	<link rel="stylesheet" type="text/css" href="./popup.css">
</head>
<body>
	<section>
		<h1 class="title">Options - 設定</h1>
		<h2 class="sub-title">twitter画像原寸ボタン</h2>
		<p>
			<input type="checkbox" id="showInDetailpage" checked>
			<span class="text">詳細ページにボタンを表示</span>
		</p>
		<p>
			<input type="checkbox" id="showInTimeline" checked>
			<span class="text">TLにボタンを表示</span>
		</p>
		<p>
			<input type="button" id="save" value=" Save ">
			<span class="text">設定を保存</span>
		</p>
	</section>
	<script src="../js/popup.js"></script>
</body>
</html>
