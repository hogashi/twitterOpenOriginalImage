name: Node.js CI

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: install
      run: yarn install --frozen-lockfile

    - name: build
      run: yarn build

    - name: test
      run: yarn test
      env:
        CI: true
