name: Node.js CI

on: [push, workflow_dispatch]

permissions:
  contents: read
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: pnpm install
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: build
        run: pnpm run build

      - name: test
        run: pnpm run test
        env:
          CI: true
          # for jest
          FORCE_COLOR: true
